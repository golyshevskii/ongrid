{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard | Login{% endblock %}

{% block content %}
<div class="container">
    <h3 class="d-flex justify-content-center mb-4">Registration</h3>
    <form method="post" action=".">
        {% csrf_token %}
        <div class="form-outline col-4 mx-auto mb-2">
            <input type="text" name="email" class="form-control" placeholder="Email Address *" />
        </div>
        <div class="form-outline col-4 mx-auto mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Password *" />
        </div>
        <div class="form-outline col-4 mx-auto mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Repeate Password *" />
        </div>
        {% if val_err %}
            <div class="d-grid gap-2 col-4 mx-auto">
                <p>* {{ val_err }}</p>
            </div>
        {% endif %}
        {% if emp_pass %}
            <div class="d-grid gap-2 col-4 mx-auto mb-4">
                <p>* {{ pass_err }}</p>
            </div>
        {% endif %}
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary btn-block px-5 mb-4" type="submit">SIGN UP</button>
        </div>
    </form>
</div>
{% endblock %}
